<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        @keyframes pulse {
            0% {
                box-shadow: 0 0 5px rgba(0, 255, 255, 0.4), 0 0 10px rgba(0, 255, 255, 0.2), 0 0 15px rgba(0, 255, 255, 0.1);
            }
            50% {
                box-shadow: 0 0 15px rgba(0, 255, 255, 0.8), 0 0 30px rgba(0, 255, 255, 0.6), 0 0 45px rgba(0, 255, 255, 0.4);
            }
            100% {
                box-shadow: 0 0 5px rgba(0, 255, 255, 0.4), 0 0 10px rgba(0, 255, 255, 0.2), 0 0 15px rgba(0, 255, 255, 0.1);
            }
        }
        
        .chatbot-icon {
            position: fixed;
            bottom: 60px; /* Adjust this value to move the button up */
            right: 40px; /* Adjust this value to move the button to the left */
            width: 70px; /* Adjusted to include space for the glow */
            height: 70px; /* Adjusted to include space for the glow */
            cursor: pointer;
            z-index: 1000;
            border: none; /* Remove default button border */
            background: none; /* Remove default button background */
            padding: 0; /* Remove default button padding */
            outline: none; /* Remove outline when button is focused */
            animation: pulse 2s infinite; /* Apply the pulse animation */
            border-radius: 50%; /* Ensure the glow is round */
            display: flex; /* Use flexbox to center the image */
            justify-content: center; /* Center the image horizontally */
            align-items: center; /* Center the image vertically */
        }
        
        .chatbot-icon img {
            width: 120%; /* Adjusted width of the image */
            height: 120%; /* Adjusted height of the image */
            object-fit: cover;
            display: block; /* Ensure no extra space is added around the image */
            border-radius: 50%; /* Ensure the image is round */
        }
        
        .chatbot-icon:hover,
        .chatbot-icon:focus,
        .chatbot-icon:active {
            background: none; /* Ensure no background appears on hover, focus, or active states */
            border: none; /* Ensure no border appears on hover, focus, or active states */
            outline: none; /* Ensure no outline appears on hover, focus, or active states */
        }
        
    </style>
</head>

<body>
    <nav>
        <div class="part1">
            <a href="#" class="logo">
                <img src="/static/icon.png" alt="Insight AI Logo">Insight AI</a>
            <a href="/dashboard">Dashboard</a>
            <a href="/assignments">Assignments</a>
            <a href="/resources">Resources</a>
            <a href="#">Messages</a>
        </div>
        <div class="part2">
            <a href="/login">Log out</a>
        </div>
    </nav>
    <div class="container">
        <div class="row1">
            <h1>Welcome to Insight AI</h1>
            <h2>Student Login</h2>
            <img src="/static/img.webp" alt="Welcome Image">
        </div>
        <div class="row2">
            <div class="cards flex">
                <h1>Dashboard</h1>
                <button><a href="/dashboard">Go to Dashboard</a></button>
            </div>
            <div class="cards flex">
                <h1>Assignments</h1>
                <button><a href="/assignments">Assignments</a></button>
            </div>
            <div class="cards flex">
                <h1>Resources</h1>
                <button><a href="/resources">Access Resources</a></button>
            </div>
        </div>
    </div>

    <button class="chatbot-icon" onclick="location.href='/chatbot'">
        <img src="/static/chatbot.png" alt="Chatbot">
    </button>
</body>

</html>
