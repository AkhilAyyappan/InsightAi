<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        #chatbot-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background-color: #007bff;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            .hover-effect {
            transition: opacity 0.3s ease;
        }
        .hover-effect:hover {
            opacity: 0.7;
        }
        }

        #chatbot-icon img {
            width: 70%;
            height: 70%;
        }

        #chatbot-icon:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <nav>
        <div class="part1">
            <a href="#" class="logo">
                <img src="/static/icon.png" alt="Insight AI Logo">Insight AI</a>
            <a href="/dashboard">Dashboard</a>
            <a href="/assignments">Assignments</a>
            <a href="/resources">Resources</a>
            <a href="#">Messages</a>
        </div>
        <div class="part2">
            <a href="/login">Log out</a>
        </div>
    </nav>
    <div class="container">
        <div class="row1">
            <h1>Welcome to Insight AI</h1>
            <h2>Student Login</h2>
            <img src="/static/img.webp" alt="Welcome Image">
        </div>
        <div class="row2">
            <div class="cards flex">
                <h1>Dashboard</h1>
                <button><a href="/dashboard">Go to Dashboard</a></button>
            </div>
            <div class="cards flex">
                <h1>Assignments</h1>
                <button><a href="/assignments">Assignments</a></button>
            </div>
            <div class="cards flex">
                <h1>Resources</h1>
                <button><a href="/resources">Access Resources</a></button>
            </div>
        </div>
    </div>

    <div id="chatbot-icon">
        <img src="/static/chatbot.jpg" alt="Interactive Core">
    </div>
</body>

</html>
