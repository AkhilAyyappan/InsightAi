<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Assignments</title>
    <link rel="stylesheet" href="/static/create-assignments.css">
</head>
<body>
    <div class="flex">
        <nav>
            <a href="/tindex" class="logo">
                <img src="/static/icon.png" alt="">InsightLearn</a>
            <div class="part1">
                <a href="/tindex">Home</a>
                <a href="#">Classes</a>
                <a href="/timetable">Timetable</a>
                <a href="#">Reports</a>
                <a href="#">Notifications</a>
                <a href="/logout" class="logout-btn">Logout</a>
            </div>
        </nav>
        <div class="container">
            <div class="header">
                <h1>Create Assignments</h1>
            </div>
            <div class="content">
                <div class="form-section">
                    <form action="/create_assignments" method="post" class="assignment-form" enctype="multipart/form-data">
                        <label for="title">Assignment Title</label>
                        <input type="text" id="title" name="title" required>

                        <label for="description">Description</label>
                        <textarea id="description" name="description" rows="4" required></textarea>

                        <label for="due-date">Due Date</label>
                        <input type="date" id="due-date" name="due-date" required>

                        <label for="file-upload">Upload Files</label>
                        <input type="file" id="file-upload" name="file-upload" multiple>

                        <button type="button" id="generate-questions-btn" class="submit-btn">Generate Questions<sup>AI</sup></button>
                    </form>
                </div>
                <div class="generated-questions">
                    <!-- Placeholder for generated questions -->
                    <h2>Generated Questions</h2>
                    <ul id="questions-list">
                        <!-- Display generated questions here -->
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('generate-questions-btn').addEventListener('click', function() {
            // Simulate generating questions (replace with actual logic)
            var questions = [
                "1. Explain the process of photosynthesis.",
                "2. What are the main components required for photosynthesis?",
                "3. Discuss the role of chlorophyll in photosynthesis.",
                "4. Compare C3 and C4 photosynthesis.",
                "5. How do environmental factors such as light intensity and temperature affect photosynthesis?"
                // Add more questions as needed
            ];

            // Clear previous questions if any
            var questionList = document.getElementById('questions-list');
            questionList.innerHTML = '';

            // Populate the question list
            questions.forEach(function(question) {
                var li = document.createElement('li');
                li.textContent = question;
                questionList.appendChild(li);
            });
        });
    </script>
</body>
</html>
