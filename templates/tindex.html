<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <link rel="stylesheet" href="/static/stylet.css">
</head>
<body>
    <div class="flex">
        <nav>
            <div class="logo">
                <img src="/static/icon.png" alt=""> <!-- Replace "logo.png" with your logo image link -->
                <span>Teacher Dashboard</span>
            </div>
            <div class="part1">
                <a href="/tindex">Home</a>
                <a href="/assign">Assignments</a>
                <a href="/timetable">Timetable</a>
                <a href="/tresource">Resources</a>
                <a href="#">Reports</a>
                <a href="#">Notifications</a>
                <a href="/logout">Logout</a>
            </div>
        </nav>
        <div class="container">
            <div class="row1 flex">
                <h1>Welcome, [Teacher Name]</h1>
                <img src="/static/teacher.jpg" alt="Teacher Image"> <!-- Replace "teacher.png" with your teacher image link -->
            </div>
            <div class="row2">
                <div class="cards">
                    <button class="nav-btn" onclick="navigateTo('/class_overview')">Class Overview</button>
                </div>
                <div class="cards">
                    <button class="nav-btn" onclick="navigateTo('/student_performance')">Student Performance</button>
                </div>
                <div class="cards">
                    <button class="nav-btn" onclick="navigateTo('/assign')">Assignment Management</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function navigateTo(page) {
            window.location.href = page;
        }
    </script>
</body>
</html>
