<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignments - Insight AI</title>
    <link rel="stylesheet" href="/static/style3.css"> <!-- Link to your CSS file -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #5f4bb6;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .nav {
            display: flex;
            justify-content: space-around;
            background-color: #6a4bb6;
            padding: 10px 0;
        }
        .nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .content {
            padding: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input[type="file"] {
            padding: 5px;
        }
        .form-group button {
            padding: 10px 40px;
            background-color: #5f4bb6;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .score-area {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: white;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Assignments - Insight AI</h1>
    </div>
    <div class="nav">
        <a href="student.html">Dashboard</a>
        <a href="assignments.html">Assignments</a>
        <a href="resources.html">Resources</a>
        <a href="messages.html">Messages</a>
        <a href="profile.html">Profile</a>
        <a href="parent_login.html">Parent Login</a>
    </div>
    <div class="content">
        <div class="form-group">
            <label for="assignment">Upload Assignment:</label>
            <input type="file" id="assignment" accept=".pdf">
        </div>
        <div class="form-group">
            <button onclick="submitAssignment()">Submit </button>
        </div>
        <div class="score-area" id="score-area" style="display: none;">
            <h3>Your Score:</h3>
            <p id="score-text"></p>
        </div>
    </div>

    <script>
        function submitAssignment() {
            const fileInput = document.getElementById('assignment');
            const file = fileInput.files[0];

            if (!file) {
                alert('Please select a PDF file to upload.');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            fetch('/submit_assignment', { // Replace with your backend endpoint
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                const scoreArea = document.getElementById('score-area');
                const scoreText = document.getElementById('score-text');
                scoreText.textContent = data.score; // Assuming the backend returns a JSON with 'score'
                scoreArea.style.display = 'block';
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while submitting the assignment.');
            });
        }
    </script>
</body>
</html>
