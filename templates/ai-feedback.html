<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Feedback on Assignment</title>
    <link rel="stylesheet" href="/static/ai-feedback.css">
</head>
<body>
    <div class="flex">
        <nav>
            <a href="/tindex" class="logo">
                <img src="/static/icon.png" alt="">InsightLearn</a>
            <div class="part1">
                <a href="/tindex">Home</a>
                <a href="#">Classes</a>
                <a href="/timetable">Timetable</a>
                <a href="#">Reports</a>
                <a href="#">Notifications</a>
                <a href="/logout">Logout</a>
            </div>
        </nav>
        <div class="container">
            <div class="header">
                <h1>AI Feedback on Assignment</h1>
            </div>
            <div class="content">
                <form action="#" method="post" class="feedback-form">
                    <label for="student-select">Select Student</label>
                    <select id="student-select" name="student-select" required>
                        <option value="" disabled selected>Select a student</option>
                        <!-- Add student options here -->
                        <option value="student1">Student 1</option>
                        <option value="student2">Student 2</option>
                        <option value="student3">Student 3</option>
                    </select>

                    <label for="assignment-select">Select Assignment</label>
                    <select id="assignment-select" name="assignment-select" required>
                        <option value="" disabled selected>Select an assignment</option>
                        <!-- Add assignment options here -->
                        <option value="assignment1">Assignment 1</option>
                        <option value="assignment2">Assignment 2</option>
                        <option value="assignment3">Assignment 3</option>
                    </select>

                    <div class="button-container">
                        <button type="button" class="ai-feedback-btn" onclick="generateFeedback()">Generate Feedback<sup>AI</sup></button>
                    </div>

                    <div class="feedback-output" id="feedback-output">
                        <h2>Generated Questions</h2>
                        <ul id="questions-list">
                            <!-- Generated questions will appear here -->
                        </ul>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        function generateFeedback() {
            // Simulate AI-generated questions based on the selected assignment
            const questions = [
                "What is the main topic of the assignment?",
                "Can you summarize the key points?",
                "What are the implications of the topic discussed?",
                "What examples can you provide to support the main arguments?"
            ];

            const questionsList = document.getElementById('questions-list');
            questionsList.innerHTML = '';
            questions.forEach(question => {
                const li = document.createElement('li');
                li.textContent = question;
                questionsList.appendChild(li);
            });
        }
    </script>
</body>
</html>
