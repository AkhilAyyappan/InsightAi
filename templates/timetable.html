<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Timetable</title>
    <link rel="stylesheet" href="/static/timetable.css">
</head>
<body>
    <div class="flex">
        <nav>
            <div class="logo">
                <img src="icon.png" alt="Logo">
                <span>Timetable</span>
            </div>
            <div class="part1">
                <a href="/tindex">Home</a>
                <a href="#">Classes</a>
                <a href="/timetable">Timetable</a>
                <a href="#">Reports</a>

                <a href="/logout">Logout</a>

        </nav>
        <div class="container">
            <div class="content">
                <h1>Timetable</h1>
                <table>

                    <tbody>

                        <tr>
                            <td>09:00 - 10:00</td>
                            <td>Physics</td>
                            <td>Math</td>
                            <td>English</td>
                            <td>Science</td>
                            <td>History</td>
                        </tr>
                        <tr>
                            <td>10:00 - 11:00</td>
                            <td>English</td>
                            <td>Geography</td>
                            <td>Math</td>
                            <td>History</td>

                        <!-- Add more rows as needed -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
